<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }

        .form-group {
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <h3>Formulário</h3>

    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">

            <!--testo-->

            <div class="form-group">
                <label for="campo-usuario">Usuário:</label><br>
                <input type="text" name="campo_texto" minlength="5" maxlength="20" required placeholder="Indique o seu nome" value="Rodrigo" id="campo-usuario">
            </div>

            <!--email-->

            <div class="form-group">
                <input type="email" name="campo_email" multiple>
            </div>

            <!--password-->

            <div class="form-group">
                <label for="campo-senha">Senha:</label><br>
                <input type="password" name="campo_password" id="campo-senha">
            </div>

            <!--number-->

            <div class="form-group">
                <input type="number" name="campo_number" min="0" max="10" step="0.01">
            </div>

            <!--url-->

            <div class="form-group">
                <input type="url" name="campo_url">
            </div>
            
            <hr>

            <!--date-->

            <div class="form-group">
                <input type="date" name="campo_date">
            </div>

            <!--time-->
            <div class="form-group">
                <input type="time" name="campo_time">
            </div>

            <!--week-->

            <div class="form-group">
                <input type="week" name="campo_week" id="">
            </div>

            <!--datatime - local -->

            <div class="form-group">
                <input type="datetime-local" name="campo_datetime-local">
            </div>

            <!--month-->

            <div class="form-group">
                <input type="month" name="campo_month">
            </div>

            <hr>

            <!--color-->

            <div class="form-group">
                <input type="color" name="campo_cor" value="#ff0000">
            </div>

            <!--checkbox-->

            <div class="form-group">
                <label>
                    <input type="checkbox" name="campo_check" checked value="sim">
                    aperte esse botão
                </label>
            </div>

            <hr>

            <!--Seleção-->

            <div class="form-group">
                <label>Selecione uma opção:</label><br>
                <select name="campo_seleção" >
                    <optgroup label="países">
                        <option value="pt">Portugal</option>
                        <option value="br">Brasil</option>
                        <option value="ao">Angola</option>
                        <option value="mc">Moçanbique</option>
                        <option value="cv">Cabo Verde</option>
                    </optgroup>
                    <optgroup label="outros países">
                        <option value="fr">França</option>
                        <option value="de">Alemanha</option>
                        <option value="es">Espanha</option>
                    </optgroup>
                </select>
            </div>

            <hr>

            <!--Área de texto-->

            <div class="form-group">
                <textarea name="campo-area" id="" cols="40" rows="4" wrap="soft">
                    
                </textarea>
            </div>

            <hr>

            <!--datalist-->

            <div class="form-group">
                <label for="campo-opções">Indique a opção:</label><br>
                <input type="text" name="campo_opção" id="campo-opções" list="lista-dados">
                <datalist id="lista-dados">
                    <option value="Portugal">
                    <option value="Brasil">
                </datalist>
            </div>

            <hr>

            <!--fieldset-->

            <fieldset>
                <legend>Dados pessoais</legend>
                <div class="form-group">
                    <label for="x">nome</label><br>
                    <input type="text" name="campo_n" id="x">
                </div>
            </fieldset>

            <!--enviar-->

            <div class="form-group">
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </div>
    
        </form>
    </div>

    
</body>
</html>
